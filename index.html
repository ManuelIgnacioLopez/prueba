<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de demanda</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Calculadora de demanda</h1>
		<form id="demand-form">
			<label for="previous-price">Precio anterior:</label>
			<input type="number" id="previous-price" name="previous-price" required>
			<br>
			<label for="previous-demand">Demanda anterior:</label>
			<input type="number" id="previous-demand" name="previous-demand" required>
			<br>
			<label for="price">Precio:</label>
			<input type="number" id="price" name="price" required>
			<br>
			<label for="conversion-rate">Tasa de conversi√≥n:</label>
			<input type="number" id="conversion-rate" name="conversion-rate" required>
			<br>
			<label for="market-factor">Factor de mercado:</label>
			<input type="number" id="market-factor" name="market-factor" min="0" max="2" step="0.01" required>
			<br><br>
			<button type="submit">Calcular demanda</button>
		</form>
		<div id="demand-results"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.7.0"></script>
	<script src="script.js"></script>
</body>
</html>
